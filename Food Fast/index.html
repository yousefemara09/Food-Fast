<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/7b171423f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Fast Food</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>
      <div class="nav">
        <ul>
          <a href="#"><li class="active">Home</li></a>
          <a href="#"><li>Special</li></a>
          <a href="#"><li>Story</li></a>
          <a href="#"><li>Team</li></a>
        </ul>
      </div>
    </header>

    <div class="sections">
<!-- Section Banner  -->
      <section class="hero">
        <div class="slider-text">
          <div class="slider-number">1/4</div>
          <h1>We Serve Delicious <br />Food.</h1>
          <h4>Lorem, ipsum dolor sit amet.</h4>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae
            voluptatum eos adipisci
          </p>
        </div>

        <div class="social">
          <a href="#"> <i class="fa fa-facebook"></i> </a>
          <a href="#"> <i class="fa fa-instagram"></i> </a>
          <a href="#"> <i class="fa fa-twitter"></i> </a>
        </div>
      </section>
<!-- Image Center -->
     <section class="image">
      <div class="center-image">
        <img src="assets/img1.png" class="main-img" />
        <a href="#" class="btn">Order Now</a>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>
      <!-- thumbnails -->
      <section class="thumbnails">
        <div class="thumb active" data-image="assets/img1.png" data-slide="1/4">
          <img src="assets/img1.png" alt="Thumb 1">
          <span class="thumb-text">Thumb Text 1</span>
        </div>
        <div class="thumb" data-image="assets/img2.png" data-slide="2/4">
          <img src="assets/img2.png" alt="Thumb 2">
          <span class="thumb-text">Thumb Text 2</span>
        </div>
        <div class="thumb" data-image="assets/img3.png" data-slide="3/4">
          <img src="assets/img3.png" alt="Thumb 3">
          <span class="thumb-text">Thumb Text 3</span>
        </div>
        <div class="thumb" data-image="assets/img4.png" data-slide="4/4">
          <img src="assets/img4.png" alt="Thumb 4">
          <span class="thumb-text">Thumb Text 4</span>
        </div>
      </section>
      
    </div>

  </body>
  <script src="vs.js"></script>
</html>
